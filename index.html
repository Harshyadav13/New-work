<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Responsive web Page</title>
    <link rel="icon" href="icons8-game-controller-64.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="icons8-game-controller-64.png" class="logo" />
        <nav>
          <ul id="menulist">
            <li><a href="">GOd of War</a></li>
            <li><a href="">Prince Of persia</a></li>
            <li><a href="">Gta-V</a></li>
            <li><a href="">DOwnhill DOminatiOn</a></li>
          </ul>
        </nav>
        <img src="menu.png" class="menu-icon" onclick="togglemenu()"/>
      </div>
      <div class="row">
        <div class="col-1">
          <h2>God of War<br />PlayStation 5</h2>

          <h3>Release: 2022</h3>

          <h4>Publisher(s): Sony Interactive Entertainment</h4>
          <br />
          <button type="button">Get it Now<img src="arrow.png" /></button>
        </div>
        <div class="col-2">
          <img
            src="https://c4.wallpaperflare.com/wallpaper/323/446/497/kratos-god-of-war-4-god-of-war-2018-games-wallpaper-preview.jpg"
           height="350px" width="90%"
           class="controller"
          />
        </div>
      </div>
      <script>
        var menulist = document.getElementById("menulist");
        menulist.style.maxHeight = "0px";
        function togglemenu(){
          if( menulist.style.maxHeight == "0px")
          {
            menulist.style.maxHeight = "130px"
          }
          else {
            menulist.style.maxHeight = "0px"
          }
        }
      </script>
    
  </body>
</html>
